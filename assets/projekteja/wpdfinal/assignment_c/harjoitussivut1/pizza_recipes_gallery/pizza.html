        <aside>
            <img src="./pics/compsale.jpg" alt="Computer Shop" />

            <img src="./pics/pertsanpub.jpg" alt="Pertsan Pub" />

            <img src="./pics/clickhere.jpg" alt="Want your ad here?" />
        </aside>

        <main>
            <h1>Order a pizza</h1>
            <form class="order" action="action.php" method="POST" onreset="alert('Tiedot Tyhjennetty')" onsubmit="alert('Tilaus lÃ¤hetetty')">
                <div>
                    <label for="name">Nimi</label>
                    <input name="name" id="name" type="text">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input name="tel" id="tel" type="tel">
                </div>
                <div>
                    <label for="address">Address</label>
                    <input name="address" id="address" type="text">
                </div>
                <div>
                    <label for="name">Type</label>
                    <input name="type" type="radio" value="normal"> Normal
                    <input name="type" type="radio" value="pan"> Pan
                </div>
                <div>
                    <label for="size">Size</label>
                    <select id="size" name="size">
                        <option value="Normal">Normal</option>
                        <option value="Large">Large</option>
                    </select>
                </div>
                <div>
                    <label for="stuffing">Stuffing</label>
                    <input name="stuffing" type="checkbox" value="Ham"> Ham
                    <input name="stuffing" type="checkbox" value="Onion"> Onion
                    <input name="stuffing" type="checkbox" value="Chili"> Chili
                    <input name="stuffing" type="checkbox" value="Pork"> Pork
                    <input name="stuffing" type="checkbox" value="Pepperoni"> Pepperoni
                    <input name="stuffing" type="checkbox" value="Pineapple"> Pineapple
                </div>

                <div>
                    <label for="stuffrange">Amount of stuffings</label>
                    <input onchange="showValue(this.value)" name="stuffrange" type="range" value="1" min=1 max=10 id="range">
                    <span id="stuffingsAmount">1</span>

                    
                </div>
                <div>
                    <label for="mixing">Mixings</label>
                    <select multiple id="mixing" name="mixings">
                        <option value="Chips">Chips</option>
                        <option value="Salad">Salad</option>
                        <option value="Cola">Cola</option>
                        <option value="Orange juice">Orange juice</option>
                    </select>
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea cols="40" rows="10" maxlength="400"></textarea>
                </div>
                <div>
                    <button type="submit">Order</button>
                    <button type="reset">Clear</button>
                </div>
            </form>



            </form>

    <script>function showValue(x) {
        document.getElementById("stuffingsAmount").innerHTML = x
    }</script>
